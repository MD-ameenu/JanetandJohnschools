  <!-- contactus main -->
  <section id="contactusmain">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-7 form">
          <h5>Send A Message</h5>
          <div>
          <input class="input" type="text" placeholder="Enter Your Name"><br>
          <input class="input" type="email" placeholder="Enter Your Email"><br>
          <input class="input" type="text" placeholder="Subject"><br>
          <textarea name="" id="" cols="46" rows="10" placeholder="Enter Your Message"></textarea><br>
          <input class="submit" type="submit"><br>
        </div>    
        </div>
        <div class="col-lg-4 contactinfo">
        <h5>Contact Info</h5>
        <hr class="hrone">
        <div>
          <i class="fas fa-map-marker-alt"></i>
          <h6>Address</h6> 
          <p> No 1, Estaport avenue, Soluyi-gbagada Lagos state</p></div>
          <hr>
        <div>
           <i class="fas fa-phone"></i>
           <h6>Phone</h6>
           <p>080xxxxxxxx</p>
        </div>
        <hr>
        <div>
          <i class="fas fa-envelope"></i>
          <h6>Email</h6>
          <p>info@janetnjohschools.org</p>
        </div>
        <hr>
        <div class="socials">
          <i class="fab fa-facebook-f" aria-hidden="true"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <hr>
        </div>
      </div>
    </div>

  <!-- map -->

                <input type="submit" class="news-btn" value="submit">
            </form>
        </div>
        </div>
      </div>

  <script>
    initMap = (options) => {
       var option = {
           zoom:13,
           center:{lat:6.5584,lng:3.3915}
       }
  
       map = new google.maps.Map(document.getElementById('map') , option)
  
       marker = new google.maps.Marker({
           position:{lat:6.56076,lng:3.38561},
           map:map
       })
       infoWindow= new google.maps.InfoWindow({
           content: `<h4> Janet and John Schools <h4/>`
       })
  
       marker.addListener('click',function(){
           infoWindow.open(map, marker);
       })
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS96JIHiEBbTj69W9wOIijo8YVDV9cpNI&callback=initMap"
    type="text/javascript">
  </script>
